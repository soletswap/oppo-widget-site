<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppo Claim + Referral Widget Demo</title>

  <!-- Jupiter Plugin -->
  <script src="https://plugin.jup.ag/plugin-v1.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    #target-container {
      width: 100%;
      max-width: 400px;
      height: 568px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #89d5dc;
      color: #0c0c0c;
      cursor: pointer;
    }

    button:hover {
      background-color: #6bb1b8;
    }
  </style>
</head>
<body>
  <h2>Oppo Claim + Referral Widget Demo</h2>

  <!-- Widget container -->
  <div id="target-container"></div>

  <!-- Demo Claim Button -->
  <button id="demoClaimBtn">Simulate Claim (Demo)</button>

  <script>
    // Referral fee ayarları
    const feeBps = 5; // 0.5% işlem ücreti
    const feeRecipient = "9EvV3V9cZ4KktQ4xCnu3ymA2a9qgaBR4HLFhFddZZXSn";

    // Swap/claim tamamlandığında çağrılacak fonksiyon
    async function handleReferralFee(transactionHash) {
      try {
        const { addFeesToUltra } = await import('https://cdn.jsdelivr.net/npm/@jup-ag/ultra-api/dist/ultra-api.min.js');
        await addFeesToUltra({
          transaction: transactionHash,
          feeBps: feeBps,
          feeRecipient: feeRecipient
        });
        console.log("Referral fee başarıyla eklendi!");
        alert("Referral fee başarıyla eklendi! (Demo)");
      } catch (err) {
        console.error("Referral fee ekleme hatası:", err);
        alert("Referral fee ekleme hatası! Check console.");
      }
    }

    // Widget init
    document.addEventListener("DOMContentLoaded", () => {
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "target-container",
        formProps: {
          initialInputMint: "So11111111111111111111111111111111111111112",
          initialOutputMint: "HEadEtLjAFBGqAweLESUR2Qcjoc3U8ekQNvSUSH17gJz",
        },
        branding: {
          logoUri: "https://photos.pinksale.finance/file/pinksale-logo-upload/1733923962272-6c08b5b4359a38ef4991bd3d69dc1c3d.png",
          name: "Oppo",
        },
        feeBps: feeBps,
        feeRecipient: feeRecipient
      });
    });

    // Demo Claim Button
    document.getElementById("demoClaimBtn").addEventListener("click", () => {
      // Demo için sahte transaction hash
      const demoTxHash = "5KJfExampleTransactionHash123456";
      handleReferralFee(demoTxHash);
    });
  </script>
</body>
</html>
